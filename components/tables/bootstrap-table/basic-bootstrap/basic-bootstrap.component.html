<div class="row">
  <div class="col-sm-12">
    <!-- Basic table card start -->
    <app-card [title]="''" [classHeader]="true" [blockClass]="'table-border-style'">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>No</th>
            <th><i class="fa fa-calendar"></i>Date</th>
            <th><i class="fa fa-money"></i>Loan</th>
            <th><i class="fa fa-file-pdf-o"></i>File</th>
            <th><i class="ti-money "></i> Balance</th>
          </tr>
          </thead>
          <tbody>
        <tr *ngFor="let item of data">
            <th scope="row">{{item.id}}</th>
            <td>{{item.paid_on}}</td>
            <td>{{item.principal}}</td>
          <td><a href="{{item.statement}}">Statement1.pdf</a></td>
            <td>{{item.interest}}</td>

          </tr>

          </tbody>
        </table>
      </div>
    </app-card>

    <!-- Background Utilities table end -->
  </div>
</div>
