
<div class="row">
  <div class="col-sm-12">
    <!-- Basic Form Inputs card start -->
    <app-card [title]="">
      <form class="form-group"
            (ngSubmit)="calInstallment()"

      >
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Your Business Name</label>
            <div class="col-sm-10">
              <select name="select" class="form-control" [(ngModel)]="loanDetails.business" name="business">
                <option value="opt1">Select One Value Only</option>
                <option value="mama Mboga">Mama mboga</option>
                <option value="Farmer">Farmer</option>
                <option value="Tailor">Tailor</option>
                <option value="Teacher">Teacher</option>
                <option value="ShopKeeper">ShopKeeper</option>
                <option value="Mama Fua">Mama Fua</option>
                <option value="Hair dresser">Hair dresser</option>
              </select>
            </div>
          </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Business Description</label>
          <div class="col-sm-10">
            <textarea rows="5" cols="5" class="form-control" name="description" [(ngModel)]="loanDetails.description" placeholder="Default textarea"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Amount</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="amount" [(ngModel)]="loanDetails.amount" placeholder="Type your title in Placeholder">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Term of repayment in months</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="term" [(ngModel)]="loanDetails.term" placeholder="12 months" >
          </div>
        </div>

<!--        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Monthly Payment</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="payment" [(ngModel)]="loanDetails.payment" placeholder="ksh 3480" >
          </div>
        </div>-->

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Grade</label>
          <div class="col-sm-10">
            <select name="select" name="grade" [(ngModel)]="loanDetails.grade" class="form-control">
              <option value="opt1">Select One Value Only</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" (click)="open(mymodal)">Submit</button>

        </div>
        <ng-template #mymodal let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Monthly instalment </h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            You have requested for Ksh {{loanDetails.amount}} for {{loanDetails.term}} months with intrest rate of  {{loanDetails.interest_rate}} %
            with means you will be paying Ksh <span><b>{{result}}</b></span> each month.
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary btn-block" id="closeModal"  (click)=addLoan()>Request</button>
          </div>
        </ng-template>
      </form>


    </app-card>

  </div>
</div>
